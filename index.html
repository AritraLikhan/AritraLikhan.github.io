<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Image Gallery</title>
    <style>
        /* Basic styling for the image gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-container {
            width: 48%; /* Make two images per row with some space between */
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
        }
        .image-caption {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
        }
        .detailed-caption {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <!-- First image in the first row -->
        <div class="image-container">
            <img src="nearby-victims.jpg" height="462" alt="Image 1">
            <div class="image-caption">a. Nearby victims</div>
        </div>
        
        <!-- Second image in the first row -->
        <div class="image-container">
            <img src="direction.jpg" alt="Image 2">
            <div class="image-caption">b. Direction to nearby victims</div>
        </div>

        <!-- First image in the second row -->
        <div class="image-container">
            <img src="shelters.jpg" height="360" alt="Image 3">
            <div class="image-caption">c. Nearby shelters</div>
        </div>

        <!-- Second image in the second row -->
        <div class="image-container">
            <img src="chat.jpg" alt="Image 4">
            <div class="image-caption">d. Chat with nearby victims</div>
        </div>
    </div>

</body>
</html>
