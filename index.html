<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Image Gallery</title>
    <style>
        /* Container for the entire layout */
        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        /* Left side - dashboard image */
        .left-side {
            flex: 0 0 auto;
        }
        
        .dashboard-container img {
            height: 750px;
            width: auto;
        }
        
        .dashboard-caption {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
        }
        
        /* Right side - 4 images in 2 rows */
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .top-row, .bottom-row {
            display: flex;
            gap: 20px;
        }
        
        .image-container {
            flex: 1;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
        }
        
        .image-caption {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
        }
        
        /* Ensure bottom row captions align with dashboard caption */
        .bottom-row {
            align-items: flex-end;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left side - Dashboard image -->
        <div class="left-side">
            <div class="dashboard-container">
                <img src="assets/dashboard.png" alt="Dashboard">
                <div class="dashboard-caption">(a)</div>
            </div>
        </div>
        
        <!-- Right side - 4 images in 2 rows -->
        <div class="right-side">
            <!-- Top row -->
            <div class="top-row">
                <div class="image-container">
                    <img src="assets/auth.png" style="width: 450px; height: 310px;" alt="Authentication">
                    <div class="image-caption">(b)</div>
                </div>
                <div class="image-container">
                    <img src="assets/donation.png" alt="Donation">
                    <div class="image-caption">(c)</div>
                </div>
            </div>
            
            <!-- Bottom row -->
            <div class="bottom-row" style="margin-top: 90px;">
                <div class="image-container">
                    <img src="assets/alert.png" style="height: 292px; width: auto;" alt="Alert">
                    <div class="image-caption">(d)</div>
                </div>
                <div class="image-container">
                    <img src="assets/posts.png" alt="Posts">
                    <div class="image-caption">(e)</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
